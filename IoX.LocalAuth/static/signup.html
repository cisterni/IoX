<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap-social.css">
	<link rel="stylesheet" type="text/css" href="../../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	
	<script type="text/javascript" src="../../script/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="../../script/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../script/iox.js"></script>
	<script type="text/javascript" src="../../script/signup.js"></script>
</head>

<body>
	
	<div class="container">

		<!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
         <div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">IoX</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="/index.html"><i class="icon-home icon-white"></i> Home</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" role="button" aria-expanded="false" href="#" data-toggle="dropdown" onclick="iox.update_modules_list('../../')">Modules <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu" id="ModulesDropDown">
						<li class="divider"></li>
						<li><a href="../../modules.html">Manage modules</a></li>
					</ul>
				</li>
			  </ul>
			  <!-- <ul class="nav pull-right"> -->
			  <ul class="nav navbar-nav navbar-right">
				<!-- <li><a href="/signup.html">Sign Up</a></li>
				<li><a href="/oauth.html">Sign In</a></li> -->
			  </ul>
			</div><!--/.nav-collapse -->
			
        </div><!--/.container-fluid -->
      </nav>
		
		<!-- Main component for a primary marketing message or call to action -->		
		<div id="main-container" class="container-fluid"> <!--text-center -->
			
			<div id="module-name">
				<h4>Auth</h4>
			</div>
		
			<div id="module-content">
				<div class="login-container">
					
					<form id="signupForm" class="form-login" method="post" accept-charset="UTF-8" >
						<div class="form-group">
							<div>
								<input type="text" placeholder="Name" id="signupName" name="signupName" value="" class="form-control input-md" oninput="rescheduleValidate(500)" onblur="validate()">	
							</div>
							<div class="help-login help-signupName"></div>
						</div>
						<div class="form-group">
							<div>
								<input type="text" placeholder="Surname" id="signupSurname" name="signupSurname" value="" class="form-control input-md" oninput="rescheduleValidate(500)" onblur="validate()">
							</div>
							<div class="help-login help-signupSurname"></div>
						</div>
						<div class="form-group">
						  <div>
						  <input type="text" placeholder="Email" id="signupEmail" name="signupEmail" value="" class="form-control input-md" oninput="rescheduleValidate(500)" onblur="validate()">
						  </div>
						  <div class="help-login help-signupEmail"></div>
						</div>
						<div class="form-group">
							<div>
								<input type="text" placeholder="Username" id="signupUsername" name="signupUsername" value="" class="form-control input-md" oninput="rescheduleValidate(500)" onblur="validate()">
							</div>
							<div class="help-login help-signupUsername"></div>
						</div>
						<div class="form-group">
							<div>
								<input type="password" placeholder="Password" id="signupPassword" name="signupPassword" value="" class="form-control input-md" oninput="rescheduleValidate(500)" onblur="validate()">
							</div>
							<div class="help-login help-signupPassword"></div>
						</div>
						<div class="form-group">
							<div>
								<input type="password" placeholder="Repeat Password" id="signupRPassword" name="signupRPassword" value="" class="form-control input-md" oninput="rescheduleValidate(500)" onblur="validate()">
							</div>
							<div class="help-login help-signupRPassword"></div>
						</div>
						<div class="form-group">
							<div>
							<a role="button" id="sign-up" name="signupBtn" class="btn btn-primary btn-block" onclick="signup()">Sign Up</a> 
							</div>
							<div class="help-login help-signupResult"></div>
						</div>
					</form> 
				</div>
			</div>
			
			<div class="jumbotron">
				<p><a class="btn btn-lg btn-primary" role="button" href="https://github.com/unipi-itc/IoX">Learn more about IoX</a></p>
			</div>
		
		</div> <!-- main-container -->
	</div> <!-- /container -->

</body>
</html>
